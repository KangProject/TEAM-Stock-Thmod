<p><b>USB接続</b></p>
<span class="style1">USBケーブルで携帯電話をコンピュータに接続し、携帯電話のインターネット接続をコンピュータと共有することができます。</span>
<ul>
<li>PCガイド経由でUSBドライバをインストールした後は、Windows Vista、Windows 7、Linuxと接続できます。</li><br>
<li>大容量ストレージまたはメディア転送モードの場合、携帯電話カードをコンピュータに接続することはできません。</li><br>
<li>USB接続を他のOSと組み合わせるには、<a href="http://www.android.com/tether#usb">http://www.android.com/tether#usb</a>を参照してください。</li><br>
</ul>
