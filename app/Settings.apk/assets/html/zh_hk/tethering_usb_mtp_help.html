<p><b>USB 網絡共享</b></p>
<span class="style1">您可使用 USB 傳輸線，將手機與電腦共享網絡，即讓您的電腦分享手機的互聯網連接</span>
<ul>
<li>經由 PC Companion 安裝 USB 驅動程式後，網絡共享就可在 Windows Vista、Windows 7 和 Linux 上使用</li><br>
<li>在大量貯存或媒體傳送模式時，您無法將手機記憶卡連接到電腦。</li><br>
<li>欲知詳情，包括在其他操作系統使用 USB 網絡共享的資料，請瀏覽 <a href="http://www.android.com/tether#usb">http://www.android.com/tether#usb</a></li><br>
</ul>
