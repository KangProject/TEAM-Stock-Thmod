<p><b>USB 網路共享</b></p>
<span class="style1">您可使用 USB 連接線讓手機和電腦共享網路，使您的電腦共享手機的網際網路連線</span>
<ul>
<li>在您透過 PC Companion 安裝 USB 驅動程式後，就可在 Windows Vista、Windows 7 和 Linux 上使用網路共享功能</li><br>
<li>您無法在大量儲存裝置或媒體傳輸模式中將手機記憶卡連接至電腦</li><br>
<li>如需詳細資訊，包括在其他作業系統上使用 USB 網路共享功能，請參見 <a href="http://www.android.com/tether#usb">http://www.android.com/tether#usb</a></li><br>
</ul>
