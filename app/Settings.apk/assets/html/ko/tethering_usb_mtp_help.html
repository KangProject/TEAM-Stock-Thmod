<p><b>USB 테더링</b></p>
<span class="style1">휴대폰을 USB 케이블로 컴퓨터에 테더링하여, 휴대폰의 인터넷 연결을 컴퓨터와 공유할 수 있습니다.</span>
<ul>
<li>USB 드라이버를 PC Companion을 통해 설치하면, Windows Vista, Windows 7 및 Linux에서 테더링이 가능합니다.</li><br>
<li>컴퓨터의 휴대폰 메모리 카드는 대용량 저장소 또는 미디어 전송 모드에 연결할 수 없습니다.</li><br>
<li>그 밖의 운영체제와 USB 테더링을 사용하는 방법에 대한 자세한 내용은 <a href="http://www.android.com/tether#usb">http://www.android.com/tether#usb</a>를 참조하십시오.</li><br>
</ul>
