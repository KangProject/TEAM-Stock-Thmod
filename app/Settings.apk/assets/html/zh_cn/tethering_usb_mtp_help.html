<p><b>USB 绑定</b></p>
<span class="style1">您可以通过 USB 连接线将手机与计算机绑定，从而与计算机共享手机的互联网连接</span>
<ul>
<li>通过 PC Companion 安装好 USB 驱动程序后，绑定可适用于 Windows Vista、Windows 7 和 Linux</li><br>
<li>您无法以海量存储或媒体传送模式在计算机上连接手机记忆卡</li><br>
<li>要了解详细信息（包括如何在其他操作系统上使用 USB 绑定），请访问 <a href="http://www.android.com/tether#usb">http://www.android.com/tether#usb</a></li><br>
